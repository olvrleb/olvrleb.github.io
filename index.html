<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Game Library</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; margin: 0; display: flex; flex-direction: column; align-items: center; }
        header { background: #333; color: white; width: 100%; padding: 2rem 0; text-align: center; }
        .container { max-width: 800px; margin: 2rem auto; padding: 0 1rem; }
        .game-list { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
        .card { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); text-align: center; }
        .btn { display: inline-block; background: #007bff; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px; margin-top: 10px; }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Games</h1>
    </header>
    <div class="container">
        <div class="game-list">
            <div class="card">
                <h3>My First Game</h3>
                <p>A fun HTML5 game.</p>
                <a href="./game1/" class="btn">Play Now</a>
            </div>
        </div>
    </div>
</body>
</html>
