<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Member Access | v2</title>
    <style>
        body { 
            background: #07020d; color: #ecebff; 
            font-family: 'Helvetica Neue', sans-serif;
            display: flex; justify-content: center; align-items: center; height: 100vh;
        }
        .auth-card {
            background: rgba(18, 8, 31, 0.8);
            padding: 40px; border-radius: 20px;
            border: 1px solid #1f1433; width: 350px; text-align: center;
            backdrop-filter: blur(10px);
        }
        input {
            width: 100%; padding: 12px; margin: 10px 0;
            background: #07020d; border: 1px solid #1f1433;
            color: white; border-radius: 8px;
        }
        button {
            width: 100%; padding: 12px; background: #a78bfa;
            border: none; border-radius: 50px; font-weight: bold;
            cursor: pointer; margin-top: 10px;
        }
        #user-info { display: none; }
    </style>
</head>
<body>

    <div class="auth-card" id="auth-form">
        <h2 style="letter-spacing: 2px;">JOIN V2</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button onclick="signUp()">CREATE ACCOUNT</button>
        <button onclick="login()" style="background: transparent; color: #a78bfa; border: 1px solid #a78bfa;">LOG IN</button>
    </div>

<div class="auth-card" id="user-info" style="display: none;">
    <h2 id="welcome-header">WELCOME BACK</h2>
    <p id="user-email"></p>

    <div id="admin-tools" style="display: none; border-top: 1px solid #333; margin-top: 20px; padding-top: 20px;">
        <h3 style="color: #ff4500; font-size: 0.8rem;">OWNER COMMANDS</h3>
        <button onclick="alert('Systems Online')" style="margin-top: 10px; background: #1a0b2e; border: 1px solid #ff4500; color: white; padding: 5px 10px; cursor: pointer;">DIAGNOSTICS</button>
    </div>

    <button onclick="logout()" style="margin-top: 20px;">LOG OUT</button>
</div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

    <script>
const firebaseConfig = {
  apiKey: "AIzaSyBYFduTRHgXE98u2QQ3B6YIrQEEJev7Mv0",
  authDomain: "olvrleb-v2.firebaseapp.com",
  projectId: "olvrleb-v2",
  storageBucket: "olvrleb-v2.firebasestorage.app",
  messagingSenderId: "460321574988",
  appId: "1:460321574988:web:685899038f9edb0a09e4e9",
  measurementId: "G-220BGVZW8M"
};

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        function signUp() {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            auth.createUserWithEmailAndPassword(email, pass).catch(e => alert(e.message));
        }

        function login() {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            auth.signInWithEmailAndPassword(email, pass).catch(e => alert(e.message));
        }

        function logout() { auth.signOut(); }

        // 1. The Sign Up Function
        function signUp() {
            const email = document.getElementById('email').value.trim();
            const pass = document.getElementById('password').value;
            auth.createUserWithEmailAndPassword(email, pass).catch(e => alert(e.message));
        }

        // 2. The Login Function
        function login() {
            const email = document.getElementById('email').value.trim();
            const pass = document.getElementById('password').value;
            auth.signInWithEmailAndPassword(email, pass).catch(e => alert(e.message));
        }

        // 3. The Logout Function
        function logout() { auth.signOut(); }

        // 4. The "Owner-Aware" State Logic
        auth.onAuthStateChanged(user => {
            const userBox = document.getElementById('user-info');
            const authForm = document.getElementById('auth-form');
            const welcomeText = document.getElementById('welcome-header'); 
            const adminTools = document.getElementById('admin-tools');

            if (user) {
                authForm.style.display = 'none';
                userBox.style.display = 'block';

                // THE OWNER CHECK
                if (user.email === "oliverleblanc9@gmail.com") {
                    welcomeText.innerText = "WELCOME, OWNER";
                    welcomeText.style.color = "#ff4500"; // Fiery orange
                    if(adminTools) adminTools.style.display = 'block'; 
                } else {
                    welcomeText.innerText = "WELCOME BACK";
                    welcomeText.style.color = "#a78bfa"; // Regular purple
                    if(adminTools) adminTools.style.display = 'none';
                }

                document.getElementById('user-email').innerText = user.email;
            } else {
                authForm.style.display = 'block';
                userBox.style.display = 'none';
            }
        });
    </script>
</body>
</html>
