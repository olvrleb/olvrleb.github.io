    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            background-color: #07020d; 
            background-image: radial-gradient(#1a0b2e 1px, transparent 1px);
            background-size: 30px 30px;
            color: #ecebff; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            overflow: hidden;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }

        #bg-canvas {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .auth-card {
            background: rgba(18, 8, 31, 0.75);
            padding: 40px; 
            border-radius: 24px;
            border: 1px solid rgba(167, 139, 250, 0.2); 
            width: 380px; 
            text-align: center;
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            z-index: 10;
        }

        input {
            width: 100%; padding: 14px; margin: 10px 0;
            background: rgba(7, 2, 13, 0.5); border: 1px solid #1f1433;
            color: white; border-radius: 12px; outline: none;
            transition: 0.3s;
        }

        input:focus { border-color: #a78bfa; box-shadow: 0 0 15px rgba(167, 139, 250, 0.1); }

        button {
            width: 100%; padding: 14px; background: #a78bfa;
            border: none; border-radius: 50px; font-weight: bold;
            cursor: pointer; margin-top: 10px; transition: 0.3s;
            text-transform: uppercase; letter-spacing: 1px; color: #07020d;
        }

        button:hover { transform: translateY(-2px); background: #fff; }

        .secondary-btn {
            background: transparent !important;
            color: #a78bfa !important;
            border: 1px solid #a78bfa !important;
            margin-top: 15px;
        }

        body::after {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, transparent 0%, #07020d 90%);
            pointer-events: none;
        }
    </style>
</head>
