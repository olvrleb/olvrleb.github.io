<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker | v2</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body, html { 
            width: 100%; height: 100%; 
            background-color: #07020d; 
            overflow: hidden;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }

        /* The Game Container */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        /* Navigation Overlay */
        .game-nav {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            display: flex;
            gap: 10px;
            opacity: 0.5;
            transition: opacity 0.3s;
        }

        .game-nav:hover { opacity: 1; }

        .btn {
            padding: 10px 20px;
            background: rgba(18, 8, 31, 0.8);
            border: 1px solid #a78bfa;
            color: #a78bfa;
            border-radius: 50px;
            text-decoration: none;
            font-size: 0.7rem;
            font-weight: bold;
            text-transform: uppercase;
            backdrop-filter: blur(10px);
            transition: 0.3s;
        }

        .btn:hover { background: #a78bfa; color: #07020d; box-shadow: 0 0 15px rgba(167, 139, 250, 0.4); }

        /* Loading Screen */
        #loader {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #07020d;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 99;
            flex-direction: column;
        }

        .spinner {
            width: 40px; height: 40px;
            border: 3px solid rgba(167, 139, 250, 0.1);
            border-top: 3px solid #a78bfa;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <p style="color: #a78bfa; margin-top: 15px; font-size: 0.7rem; letter-spacing: 2px;">INITIALIZING ENGINE...</p>
    </div>

    <div class="game-nav">
        <a href="projects.html" class="btn">‚Üê Back to Games</a>
        <a href="index.html" class="btn">Home</a>
    </div>

    <iframe 
        id="game-frame"
        src="https://iamchristians.github.io/assets/games/cookieclicker/index.html" 
        onload="document.getElementById('loader').style.display='none';">
    </iframe>

</body>
</html>
