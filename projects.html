<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>olvrleb | projects v2</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; 
            background-color: #07020d;
            /* Sublte Background Pattern */
            background-image: radial-gradient(#1a0b2e 1px, transparent 1px);
            background-size: 30px 30px; 
            color: #ecebff; 
            line-height: 1.6;
        }

        header {
            padding: 4rem 2rem 2rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .nav-back {
            color: #a78bfa;
            text-decoration: none;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            display: block;
            margin-bottom: 0.5rem;
        }

        h1 { 
            font-size: 3rem; 
            font-weight: bold;
            letter-spacing: -2px; 
            text-transform: uppercase;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px 100px 20px;
        }

        /* Smaller, tighter grid */
        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 40px;
        }

        /* The Project Item */
        .project-item {
            text-decoration: none;
            color: inherit;
            display: block;
            transition: all 0.3s ease;
        }

        /* The Image "Button" */
        .img-container {
            width: 100%;
            aspect-ratio: 1 / 1; /* Square images look cleaner in smaller grids */
            background: #12081f;
            border: 1px solid #1f1433;
            border-radius: 20px;
            overflow: hidden;
            margin-bottom: 15px;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .img-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.7;
            transition: all 0.4s ease;
        }

        /* Hover Effects */
        .project-item:hover .img-container {
            transform: translateY(-8px);
            border-color: #a78bfa;
            box-shadow: 0 15px 30px rgba(0,0,0,0.5), 0 0 15px rgba(167, 139, 250, 0.2);
        }

        .project-item:hover .img-container img {
            opacity: 1;
            transform: scale(1.05);
        }

        /* Text Under the Button */
        .project-info {
            padding-left: 5px;
        }

        .project-tag {
            font-family: monospace;
            font-size: 0.65rem;
            color: #4b3e63;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: block;
        }

        .project-title {
            font-size: 1.1rem;
            font-weight: bold;
            color: #fff;
            margin-top: 2px;
        }

        .project-item:hover .project-title {
            color: #a78bfa;
        }

        footer { text-align: center; padding: 50px; color: #1f1433; font-size: 0.7rem; letter-spacing: 2px; }
    </style>
</head>
<body>

    <header>
        <a href="/" class="nav-back">‚Üê Return</a>
        <h1>Projects</h1>
    </header>

    <div class="container">
        <div class="project-grid">
            
            <a href="wordle.html" class="project-item">
                <div class="img-container">
                    <img src="wordle.webp" alt="WORDLE">
                </div>
                <div class="project-info">
                    <span class="project-tag">LEARNING</span>
                    <div class="project-title">WORDLE</div>
                </div>
            </a>

            <a href="polytrack.html" class="project-item">
                <div class="img-container">
                    <img src="polytrack.webp" alt="P2">
                </div>
                <div class="project-info">
                    <span class="project-tag">DRIVING</span>
                    <div class="project-title">POLYTRACK</div>
                </div>
            </a>

            <a href="slope.html" class="project-item">
                <div class="img-container">
                    <img src="slope.webp" alt="P3">
                </div>
                <div class="project-info">
                    <span class="project-tag">FUN</span>
                    <div class="project-title">SLOPE</div>
                </div>
            </a>

            <a href="./game4/" class="project-item">
                <div class="img-container">
                    <img src="preview4.jpg" alt="P4">
                </div>
                <div class="project-info">
                    <span class="project-tag">STABLE_V2</span>
                    <div class="project-title">PROJECT_04</div>
                </div>
            </a>

            <a href="./game5/" class="project-item">
                <div class="img-container">
                    <img src="preview5.jpg" alt="P5">
                </div>
                <div class="project-info">
                    <span class="project-tag">STABLE_V2</span>
                    <div class="project-title">PROJECT_05</div>
                </div>
            </a>

        </div>
    </div>

    <footer>
        OLVRLEB // V2.0
    </footer>

</body>
</html>
